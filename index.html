<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Information Form</title>
</head>
<body>
    <h1>Delivery Information</h1>
    <form action="https://formsubmit.co/noliemaragtarap@gmail.com" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="delivery-date">Preferred Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required><br><br>

        <input type="submit" value="Send">
    </form>
</body>
</html>
